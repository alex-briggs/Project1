<html>
<head>

			<input type="submit" value="Login">
		</form>
	</div>
	</div>
	<br>	<br>	<br>	<br>	<br>	<br>	<br>	<br>	<br>	<br>	<br>	<br>
	<div style="text-align:center">
	<h3>Manager Login: </h3>
	<div>
		<form action="ManagerLoginServlet" method="post">
			UserName: <input type="text" name="ManagerUserName">
			Password: <input type="password" name="ManagerPassword">
			<input type="submit" value="Login">
		</form>
	</div>
	</div>
</body>
</html>
