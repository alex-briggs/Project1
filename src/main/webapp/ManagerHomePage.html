<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Employee Reimbursement System</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="ManagerHomePage.html">Home</a></li>
      <li><a onclick="showMeMoney()">See Reimbursements</a></li> 
      <li><a onclick="approvedMoney()">Approve Requests</a></li>
      <li><a onclick="showEmployees()">See Employees</a></li>
      <li><a href="index.html">Log Out</a></li>
    </ul>
  </div>
</nav>
<h1 style="text-align: center">Welcome to Your Manager Home Page</h1>
	<br>
	<br>
	<br>
	<br>
		<div class="row">
			<div class="col-lg-4" id="reimbursement" style="display:none">
				<table>
					<thead>
						<tr>
							<th>Request</th>
							<th>Employee</th>
							<th>Manager</th>
							<th>Amount</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody id="pendingRequestTable"></tbody>
				</table>
			</div>
			
			<div class="col-lg-4" id="approved" style="display:none">
				<form method="post" action="ApprovedReimbursementServlet">
					<input type="text" name="requestId" placeholder="Request Id Here" id="requestId"><br /> 
					<!--  <input type="text" name="employeeId" placeholder="EmployeeID" id="employeeId"><br>
					<input type="text" name="reimbursementAmount" placeholder="Request Amount Here" id="reimbursement"><br>--> 
					<select>
						<option value="pending">Pending</option>
						<option value="approved">Approved</option>
						<option value="denied">Denied</option>
					</select>
				<input type="submit" value="Submit" id="createRequestBtn">
				</form>
			</div>
			
			<div class="col-lg-4" id="employees" style="display:none">
				<table>
					<thead>
						<tr>
							<th>Employee Id</th>
							<th>First Name</th>
							<th>Last Name</th>
						</tr>
					</thead>
					<tbody id="employeeTable"></tbody>
				</table>
			</div>	
	</div>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br>
	
	<script src="./managerHomepage.js"></script>
</body>
</html>
