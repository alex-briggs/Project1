<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home Page</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 style="text-align: center">Welcome to Your Manager Home Page</h1>
	<br>
	<br>
	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
				<button type="button" name="ReimbursementRequest" id="giveMeMoney" onclick="showMeMoney()">See Requests</button>
			</div>
			<div class="col-lg-4">
				<button type="button" name="ApprovedRequest" id="approvedMoney" onclick="approvedMoney()">Approve Requests</button>
			</div>
			<div class="col-lg-4">
				<button type="button" name="employeeInfo" onclick="showEmployees()">See Employees</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4" id="reimbursement" style="display:none">
				<table>
					<thead>
						<tr>
							<th>Request</th>
							<th>Employee</th>
							<th>Manager</th>
							<th>Amount</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody id="pendingRequestTable"></tbody>
				</table>
			</div>
			
			<div class="col-lg-4" id="approved" style="display:none">
				<form method="post" action="ApprovedReimbursementServlet">
					<input type="text" name="requestId" placeholder="Request Id Here" id="requestId"><br /> 
					<!--  <input type="text" name="employeeId" placeholder="EmployeeID" id="employeeId"><br>
					<input type="text" name="reimbursementAmount" placeholder="Request Amount Here" id="reimbursement"><br>--> 
					<select>
						<option value="pending">Pending</option>
						<option value="approved">Approved</option>
						<option value="denied">Denied</option>
					</select>
				<input type="submit" value="Submit" id="createRequestBtn">
				</form>
			</div>
			
			<div class="col-lg-4" id="employees" style="display:none">
				<table>
					<thead>
						<tr>
							<th>Employee Id</th>
							<th>First Name</th>
							<th>Last Name</th>
						</tr>
					</thead>
					<tbody id="employeeTable"></tbody>
				</table>
			</div>	
	</div>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br>
	<div>
		<form action="index.html">
			<button type="submit" value="Logout">Log out</button>
		</form>
	</div>
	<script src="./managerHomepage.js"></script>
</body>
</html>
